<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/login/style_login.css">

	<title>Macros Xtreme</title>
</head>

<body>
	<main id="container">
		<form id="login_form" method="POST" th:action="access" th:object="${user}">
			<!-- FORM HEADER -->
			<div id="form_header">
				<h1>Login</h1>
				<i id="mode_icon" class="fa-solid fa-moon"></i>
			</div>

			<!-- SOCIAL MEDIA LINKS -->
			<div id="social_media">
				<!-- FACEBOOK -->
				<a href="#">
					<img src="/img/facebook.png" alt="">
				</a>

				<!-- GOOGLE -->
				<a href="https://www.youtube.com/channel/UCOKd531dsb_CD6G8zyWNIIA" target="_blank">
					<i class="fa-brands fa-youtube"></i>
					<!-- <img src="/img/google.png" alt="Google logo"> -->
				</a>

				<!-- GITHUB -->
				<a href="https://github.com/alessandronobre" target="_blank">
					<img src="/img/github.png" alt="">
				</a>
			</div>

			<!-- INPUTS -->
			<div id="inputs">

				<!-- EMAIL -->
				<div class="input-box">
					<label for="email">
						E-mail
						<div class="input-field">
							<i class="fa-solid fa-envelope"></i>
							<input type="email" id="email" name="email">
						</div>
					</label>
				</div>

				<!-- PASSWORD -->
				<div class="input-box">
					<label for="password">
						Password
						<div class="input-field">
							<i class="fa-solid fa-key"></i>
							<input type="password" id="password" name="password">
						</div>
					</label>

					<!-- FORGOT PASSWORD -->
					<div id="forgot_password">
						<a th:href="@{/login/forgot}">
							Esqueceu sua senha?
						</a>
						<a th:href="@{/login/create}">
							Criar Conta
						</a>
					</div>
					
					<div th:if="${erro != null}" th:text="${erro}" id="erro" class="alert alert-danger" role="alert"></div>
					
				</div>
			</div>

			<!-- LOGIN BUTTON -->
			<button type="submit" id="login_button">
				Login
			</button>
		</form>
	</main>

	<!-- JAVASCRIPT -->
	<!--<script type="text/javascript" src="/js/script.js"></script>-->
</body>

</html>
