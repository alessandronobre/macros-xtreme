<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/calculador/style_result.css}">

	<title>Macros Xtreme</title>
</head>

<body>
	<main id="container">
		<div id="result">
			<!-- FORM HEADER -->
			<div id="result_header">
				<img src="/img/logo.png" alt="">
				<h2>Macros Xtreme</h2>
			</div>

			<div id="check">
				<!-- GÃŠNERO -->
				<div class="input-box">
					<div class="info-basic">
						<label>Percentual de Gordura (IMC)</label>
						<p th:text="${imc}"></p>
					</div><br>
					<div class="info-basic">
						<label>Gasto Energetico</label>
						<p th:text="'Taxa Metabolica Basal (TMB): ' + ' ' + ${tmb} + ' kcal'"></p>
						<p th:text="'Gasto Calorico Total: ' + ' ' + ${gastoT} + ' kcal'"></p>
					</div><br>
					<div class="info-kcal-title">
						<label for="macros">Metas de Calorias</label>
					</div>
					<div class="info-kcal">
						<p th:text="'Dias de Treino: ' + ' ' + ${objT} + ' kcal'"></p>
						<p th:text="'Dias de Descanso: ' + ' ' + ${objOff} + ' kcal'"></p>
					</div><br>
					<div class="info-macros">
						<div class="info-macro">
							<label for="macros">Macros - Treino</label>
							<p th:text="'Proteina: ' + ' ' + ${macrosT[0]} + 'g'"></p>
							<p th:text="'Carboidrato: ' + ' ' + ${macrosT[1]} + 'g'"></p>
							<p th:text="'Gordura: ' + ' ' + ${macrosT[2]} + 'g'"></p>
							<p th:text="'Fibras: ' + ' ' + ${macrosT[3]} + 'g'"></p>
						</div>
						<div class="info-macro">
							<label for="macros">Macros - Descanso</label>
							<p th:text="'Proteina: ' + ' ' + ${macrosOff[0]} + 'g'"></p>
							<p th:text="'Carboidrato: ' + ' ' + ${macrosOff[1]} + 'g'"></p>
							<p th:text="'Gordura: ' + ' ' + ${macrosOff[2]} + 'g'"></p>
							<p th:text="'Fibras: ' + ' ' + ${macrosOff[3]} + 'g'"></p>
						</div>

					</div>

				</div>
			</div>

			<!-- BACK BUTTON -->
			<div class="buttons">
				<a th:href="@{/api/calculador/calcular}" id="back_button">Voltar</a>
			</div>
		</div>
	</main>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
