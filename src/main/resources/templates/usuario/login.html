<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/usuario/style_login.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Macros Xtreme</title>
</head>

<body>
<main id="container">
	<form method="POST" th:action="autenticacao" th:object="${usuario}">

		<!-- INPUTS -->
		<div id="inputs">
			<div class="input-box">
				<label for="usuario">
					Usuario
					<div class="input-field">
						<i class="fa-solid fa-user"></i>
						<input type="text" id="usuario" th:field="*{usuario}" required>
					</div>
				</label>
			</div>
			<div class="input-box">
				<label for="senha">
					Senha
					<div class="input-field">
						<i class="fa-solid fa-key"></i>
						<input type="password" id="senha" th:field="*{senha}" required>
					</div>
				</label>

				<!-- FORGOT PASSWORD -->
				<div id="forgot_password">
					<a th:href="@{/api/usuario/recupera/senha}">
						Esqueceu sua senha?
					</a>
					<a th:href="@{/api/usuario/cadastrar}">
						Nova Conta
					</a>
				</div><br>
				<div th:if="${msg != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
					Usuario ou senha invalidos.
					<a th:href="@{/api/usuario/autenticacao}" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
				</div>
			</div>
		</div>

		<div class="text-center">
			<button class="btn btn-primary" type="submit">Entrar</button>
		</div>
	</form>
</main>

</body>

</html>
